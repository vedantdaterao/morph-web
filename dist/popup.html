<!DOCTYPE html>
<html>

<head>
    <title>Morph Web</title>
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>


<body>
    <div>

        <div class="tabs" style="position: fixed; top: 0; left: 0; width: 100%;">
            <div class="tab active" data-tab="cookie-editor">Cookie Editor</div>
            <div class="tab" data-tab="hide">Hide</div>
            <div class="tab" data-tab="settings">Settings</div>
        </div>

        <!-- -------------------------------------------------------------------------- -->

        <div id="cookie-editor" class="tab-content active">
            <h3>Cookie Inspector</h3>
            <div id="addCookieForm" style="display: none; padding: 9px; border-radius: 0px; margin: 3px;"></div>
            <ul id="cookieList" style=" padding-bottom: 10px;"></ul>
            <div style="position: fixed; bottom:0%;z-index: 9999; background-color: #09090b; width: 100%;padding-top: 5px; padding-bottom: 5px;">
                <button id="addCookie" style="margin-left: 3px;">Add</button>
            </div>
        </div>
        <!-- -------------------------------------------------------------------------- -->

        <div id="hide" class="tab-content">
            <h3>Hide Elements</h3>
            <input type="text" id="selectorInput" placeholder="Enter class, id, or tag">
            <button id="hideButton">Hide</button>

            <h4>Selectors for this site:</h4>
            <ul id="selectorList" style="list-style-type: none; padding: 0; margin: 0;"></ul>
        </div>

        <!-- -------------------------------------------------------------------------- -->

        <div id="settings" class="tab-content">
            <h3>Settings</h3>
            <label style="display: flex; align-items: center;">
                <input type="checkbox" id="masterToggle" style="width: fit-content;" />
                <span id="masterLabelText">Extension Disabled</span>
            </label>
        </div>

    </div>
</body>

</html>
